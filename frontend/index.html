<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearShare - Collaborative Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4db8ff;
            margin-bottom: 5px;
        }

        header p {
            color: #888;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252540;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: #252540;
            border-radius: 12px;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #4db8ff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 0.95rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4db8ff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #4db8ff;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #3aa0e6;
        }

        .btn-secondary {
            background: #444;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .btn-danger {
            background: #ff4444;
            color: white;
        }

        .btn-danger:hover {
            background: #cc3333;
        }

        .editor-panel {
            background: #252540;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .editor-header h2 {
            color: #4db8ff;
        }

        .room-info {
            font-size: 0.85rem;
            color: #888;
        }

        .editor-area {
            flex: 1;
            min-height: 400px;
            background: #1a1a2e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #e0e0e0;
            resize: none;
            outline: none;
        }

        .editor-area:focus {
            border-color: #4db8ff;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .toolbar .btn {
            width: auto;
            padding: 8px 16px;
            margin-bottom: 0;
        }

        .activity-log {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: #1a1a2e;
            border-radius: 8px;
            padding: 10px;
        }

        .activity-log h3 {
            font-size: 0.9rem;
            color: #4db8ff;
            margin-bottom: 10px;
        }

        .log-entry {
            font-size: 0.8rem;
            padding: 5px 0;
            border-bottom: 1px solid #333;
            color: #aaa;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.info {
            color: #4db8ff;
        }

        .log-entry.success {
            color: #44ff44;
        }

        .log-entry.error {
            color: #ff4444;
        }

        .version-list {
            margin-top: 15px;
        }

        .version-item {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .version-item:hover {
            background: #2a2a4e;
        }

        .version-item .version-id {
            font-weight: bold;
            color: #4db8ff;
        }

        .version-item .version-meta {
            font-size: 0.8rem;
            color: #888;
        }

        .hidden {
            display: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: #252540;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
        }

        .modal h2 {
            color: #4db8ff;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêª BearShare</h1>
            <p>Real-time Collaborative Editor</p>
        </header>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div id="userInfo"></div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <!-- Connection Panel -->
                <div id="connectionPanel">
                    <h2>üîå Connect</h2>
                    <div class="form-group">
                        <label>Server URL</label>
                        <input type="text" id="serverUrl" value="ws://127.0.0.1:9001/ws">
                    </div>
                    <button class="btn btn-primary" onclick="connect()">Connect</button>
                </div>

                <!-- Room Panel (hidden until connected) -->
                <div id="roomPanel" class="hidden">
                    <h2>üìÅ Room</h2>
                    
                    <div id="notInRoom">
                        <h3 style="font-size: 1rem; margin: 15px 0 10px; color: #aaa;">Create Room</h3>
                        <div class="form-group">
                            <label>Room Name</label>
                            <input type="text" id="newRoomName" placeholder="my-document">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="newRoomPassword" placeholder="secret">
                        </div>
                        <div class="form-group">
                            <label>Initial Content</label>
                            <input type="text" id="initialContent" placeholder="Hello World">
                        </div>
                        <button class="btn btn-primary" onclick="createRoom()">Create Room</button>

                        <h3 style="font-size: 1rem; margin: 20px 0 10px; color: #aaa;">Join Room</h3>
                        <div class="form-group">
                            <label>Room ID</label>
                            <input type="text" id="joinRoomId" placeholder="room-uuid">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="joinRoomPassword" placeholder="secret">
                        </div>
                        <button class="btn btn-secondary" onclick="joinRoom()">Join Room</button>
                    </div>

                    <div id="inRoom" class="hidden">
                        <div class="room-info" style="margin-bottom: 15px;">
                            <strong>Room:</strong> <span id="currentRoomId">-</span><br>
                            <strong>Site ID:</strong> <span id="currentSiteId">-</span>
                        </div>
                        <button class="btn btn-danger" onclick="leaveRoom()">Leave Room</button>
                        
                        <div class="version-list">
                            <h3 style="font-size: 1rem; margin: 15px 0 10px; color: #aaa;">üìú Versions</h3>
                            <button class="btn btn-secondary" onclick="saveVersion()">Save Version</button>
                            <button class="btn btn-secondary" onclick="listVersions()">List Versions</button>
                            <div id="versionsList"></div>
                        </div>
                    </div>
                </div>

                <!-- Activity Log -->
                <div class="activity-log">
                    <h3>üìã Activity Log</h3>
                    <div id="activityLog"></div>
                </div>
            </div>

            <div class="editor-panel">
                <div class="editor-header">
                    <h2>üìù Document</h2>
                    <span class="room-info" id="documentInfo">Not in a room</span>
                </div>
                
                <textarea 
                    class="editor-area" 
                    id="editor" 
                    placeholder="Join or create a room to start editing..."
                    disabled
                ></textarea>

                <div class="toolbar">
                    <button class="btn btn-secondary" onclick="syncDocument()" id="syncBtn" disabled>üîÑ Sync</button>
                    <button class="btn btn-secondary" onclick="getActivity()" id="activityBtn" disabled>üìä Activity</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let ws = null;
        let currentRoom = null;
        let siteId = null;
        let lastContent = '';
        let isUpdating = false;

        // DOM Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const editor = document.getElementById('editor');
        const activityLog = document.getElementById('activityLog');

        // Connect to server
        function connect() {
            const url = document.getElementById('serverUrl').value;
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                    document.getElementById('connectionPanel').classList.add('hidden');
                    document.getElementById('roomPanel').classList.remove('hidden');
                    log('Connected to server', 'success');
                };

                ws.onclose = () => {
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                    document.getElementById('connectionPanel').classList.remove('hidden');
                    document.getElementById('roomPanel').classList.add('hidden');
                    currentRoom = null;
                    editor.disabled = true;
                    log('Disconnected from server', 'error');
                };

                ws.onerror = (error) => {
                    log('Connection error', 'error');
                };

                ws.onmessage = (event) => {
                    handleMessage(JSON.parse(event.data));
                };

            } catch (error) {
                log('Failed to connect: ' + error.message, 'error');
            }
        }

        // Handle incoming messages
        function handleMessage(msg) {
            console.log('Received:', msg);

            switch (msg.type) {
                case 'RoomCreated':
                    currentRoom = msg.room_id;
                    siteId = msg.site_id;
                    document.getElementById('currentRoomId').textContent = msg.room_id.substring(0, 8) + '...';
                    document.getElementById('currentSiteId').textContent = msg.site_id;
                    document.getElementById('documentInfo').textContent = msg.filename;
                    document.getElementById('notInRoom').classList.add('hidden');
                    document.getElementById('inRoom').classList.remove('hidden');
                    editor.disabled = false;
                    editor.value = msg.document_content || '';
                    lastContent = editor.value;
                    document.getElementById('syncBtn').disabled = false;
                    document.getElementById('activityBtn').disabled = false;
                    log('Room created: ' + msg.room_id.substring(0, 8), 'success');
                    break;

                case 'JoinedRoom':
                    currentRoom = msg.room_id;
                    siteId = msg.site_id;
                    document.getElementById('currentRoomId').textContent = msg.room_id.substring(0, 8) + '...';
                    document.getElementById('currentSiteId').textContent = msg.site_id;
                    document.getElementById('documentInfo').textContent = msg.filename;
                    document.getElementById('notInRoom').classList.add('hidden');
                    document.getElementById('inRoom').classList.remove('hidden');
                    editor.disabled = false;
                    editor.value = msg.document_content || '';
                    lastContent = editor.value;
                    document.getElementById('syncBtn').disabled = false;
                    document.getElementById('activityBtn').disabled = false;
                    log('Joined room: ' + msg.room_id.substring(0, 8), 'success');
                    break;

                case 'SyncResponse':
                    isUpdating = true;
                    const cursorPos = editor.selectionStart;
                    editor.value = msg.document_content;
                    lastContent = msg.document_content;
                    // Try to restore cursor position
                    editor.selectionStart = Math.min(cursorPos, editor.value.length);
                    editor.selectionEnd = editor.selectionStart;
                    isUpdating = false;
                    log('Document synced', 'info');
                    break;

                case 'Operation':
                    log(`Remote edit from site ${msg.from_site}`, 'info');
                    break;

                case 'UserJoined':
                    log(`User joined (site ${msg.site_id})`, 'info');
                    break;

                case 'UserLeft':
                    log(`User left (site ${msg.site_id})`, 'info');
                    break;

                case 'VersionSaved':
                    log(`Version ${msg.version.seq} saved`, 'success');
                    break;

                case 'VersionList':
                    displayVersions(msg.versions);
                    break;

                case 'VersionRestored':
                    editor.value = msg.version.content;
                    lastContent = msg.version.content;
                    log(`Restored to version ${msg.version.seq}`, 'success');
                    break;

                case 'ActivityLog':
                    displayActivityLog(msg.events);
                    break;

                case 'Error':
                    log('Error: ' + msg.message, 'error');
                    break;

                case 'Pong':
                    log('Pong received', 'info');
                    break;
            }
        }

        // Send message
        function send(msg) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(msg));
            }
        }

        // Create room
        function createRoom() {
            const name = document.getElementById('newRoomName').value || 'untitled';
            const password = document.getElementById('newRoomPassword').value || 'secret';
            const content = document.getElementById('initialContent').value || '';

            send({
                type: 'CreateRoom',
                room_name: name,
                password: password,
                filename: name + '.txt',
                initial_content: content
            });
        }

        // Join room
        function joinRoom() {
            const roomId = document.getElementById('joinRoomId').value;
            const password = document.getElementById('joinRoomPassword').value || 'secret';

            if (!roomId) {
                log('Please enter a room ID', 'error');
                return;
            }

            send({
                type: 'JoinRoom',
                room_id: roomId,
                password: password
            });
        }

        // Leave room
        function leaveRoom() {
            send({ type: 'LeaveRoom' });
            currentRoom = null;
            siteId = null;
            document.getElementById('notInRoom').classList.remove('hidden');
            document.getElementById('inRoom').classList.add('hidden');
            editor.value = '';
            editor.disabled = true;
            document.getElementById('syncBtn').disabled = true;
            document.getElementById('activityBtn').disabled = true;
            document.getElementById('documentInfo').textContent = 'Not in a room';
            log('Left room', 'info');
        }

        // Sync document
        function syncDocument() {
            send({ type: 'RequestSync' });
        }

        // Save version
        function saveVersion() {
            const author = prompt('Enter author name (optional):');
            send({
                type: 'SaveVersion',
                author: author || null
            });
        }

        // List versions
        function listVersions() {
            send({ type: 'ListVersions' });
        }

        // Display versions
        function displayVersions(versions) {
            const container = document.getElementById('versionsList');
            if (versions.length === 0) {
                container.innerHTML = '<p style="color: #888; font-size: 0.85rem;">No versions saved yet</p>';
                return;
            }

            container.innerHTML = versions.map(v => `
                <div class="version-item" onclick="restoreVersion(${v.seq})">
                    <div class="version-id">Version ${v.seq}</div>
                    <div class="version-meta">
                        ${v.author || 'Anonymous'} ‚Ä¢ ${new Date(v.timestamp).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // Restore version
        function restoreVersion(seq) {
            if (confirm(`Restore to version ${seq}?`)) {
                send({
                    type: 'RestoreVersion',
                    seq: seq
                });
            }
        }

        // Get activity
        function getActivity() {
            send({
                type: 'GetActivityLog',
                limit: 20
            });
        }

        // Display activity log
        function displayActivityLog(events) {
            if (events.length === 0) {
                log('No activity recorded yet', 'info');
                return;
            }
            events.forEach(e => {
                log(`${e.action}: ${e.details || ''} (${e.user || 'system'})`, 'info');
            });
        }

        // Log message
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            activityLog.insertBefore(entry, activityLog.firstChild);

            // Keep only last 50 entries
            while (activityLog.children.length > 50) {
                activityLog.removeChild(activityLog.lastChild);
            }
        }

        // Editor change handling with debounce
        let changeTimeout = null;
        editor.addEventListener('input', (e) => {
            if (isUpdating) return;

            clearTimeout(changeTimeout);
            changeTimeout = setTimeout(() => {
                const newContent = editor.value;
                const oldContent = lastContent;

                // Find the change
                let start = 0;
                while (start < oldContent.length && start < newContent.length && oldContent[start] === newContent[start]) {
                    start++;
                }

                let oldEnd = oldContent.length;
                let newEnd = newContent.length;
                while (oldEnd > start && newEnd > start && oldContent[oldEnd - 1] === newContent[newEnd - 1]) {
                    oldEnd--;
                    newEnd--;
                }

                // Handle deletion
                if (oldEnd > start) {
                    send({
                        type: 'Delete',
                        position: start,
                        length: oldEnd - start
                    });
                }

                // Handle insertion
                if (newEnd > start) {
                    send({
                        type: 'Insert',
                        position: start,
                        text: newContent.substring(start, newEnd)
                    });
                }

                lastContent = newContent;
            }, 300); // Debounce 300ms
        });

        // Initial log
        log('BearShare initialized. Connect to start!', 'info');
    </script>
</body>
</html>
