<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BearShare</title>
    </head>
    <body>
        <div id="app-root">
            <div class="container">
                <header>
                    <h1>üêª BearShare</h1>
                    <p>Real-time Collaborative Editor</p>
                </header>

                <div class="status-bar">
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Disconnected</span>
                    </div>
                    <div id="userInfo"></div>
                </div>

                <div class="main-content">
                    <div class="sidebar">
                        <!-- Connection Panel -->
                        <div id="connectionPanel">
                            <h2>üîå Connect</h2>
                            <div class="form-group">
                                <label>Server URL</label>
                                <!-- <input type="text" id="serverUrl" value="ws://34.135.102.212:9001/ws"> -->
                                <!-- <input type="text" id="serverUrl" value="ws://localhost:9001/ws"> -->
                                <input type="text" id="serverUrl" value="ws://192.168.0.29:9001/ws">
                            </div>
                            <button class="btn btn-primary" onclick="connect()">Connect</button>
                        </div>

                        <!-- Room Panel (hidden until connected) -->
                        <div id="roomPanel" class="hidden">
                            <h2>üìÅ Room</h2>

                            <div id="notInRoom">
                                <h3 style="font-size: 1rem; margin: 15px 0 10px; color: #aaa;">Create Room</h3>
                                <div class="form-group">
                                    <label>Room Name</label>
                                    <input type="text" id="newRoomName" placeholder="my-document">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="newRoomPassword" placeholder="secret">
                                </div>
                                <div class="form-group">
                                    <label>Initial Content</label>
                                    <input type="text" id="initialContent" placeholder="Hello World">
                                </div>
                                <button class="btn btn-primary" onclick="createRoom()">Create Room</button>

                                <h3 style="font-size: 1rem; margin: 20px 0 10px; color: #aaa;">Join Room</h3>
                                <div class="form-group">
                                    <label>Room ID</label>
                                    <input type="text" id="joinRoomId" placeholder="room-uuid">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="joinRoomPassword" placeholder="secret">
                                </div>
                                <button class="btn btn-secondary" onclick="joinRoom()">Join Room</button>
                            </div>

                            <div id="inRoom" class="hidden">
                                <div class="room-info-box" style="margin-bottom: 15px; background: #1a1a2e; padding: 12px; border-radius: 8px;">
                                    <div style="margin-bottom: 10px;">
                                        <strong style="color: #4db8ff;">Room ID:</strong>
                                        <div style="display: flex; align-items: center; gap: 8px; margin-top: 5px;">
                                            <input type="text" id="currentRoomId" readonly
                                                style="flex: 1; background: #252540; border: 1px solid #444; color: #e0e0e0; padding: 8px; border-radius: 4px; font-family: monospace; font-size: 0.85rem;">
                                            <button class="btn btn-secondary" onclick="copyRoomId()"
                                                style="width: auto; padding: 8px 12px; margin: 0;" title="Copy Room ID">üìã</button>
                                        </div>
                                    </div>
                                    <div>
                                        <strong>Site ID:</strong> <span id="currentSiteId">-</span>
                                    </div>
                                </div>
                                <button class="btn btn-danger" onclick="leaveRoom()">Leave Room</button>

                                <div class="version-list">
                                    <h3 style="font-size: 1rem; margin: 15px 0 10px; color: #aaa;">üìú Versions</h3>
                                    <button class="btn btn-secondary" onclick="saveVersion()">Save Version</button>
                                    <button class="btn btn-secondary" onclick="listVersions()">List Versions</button>
                                    <div id="versionsList"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Activity Log -->
                        <div class="activity-log">
                            <h3>üìã Activity Log</h3>
                            <div id="activityLog"></div>
                        </div>
                    </div>

                    <div class="editor-panel">
                        <div class="editor-header">
                            <h2>üìù Document</h2>
                            <span class="room-info" id="documentInfo">Not in a room</span>
                        </div>

                        <textarea
                            class="editor-area"
                            id="editor"
                            placeholder="Join or create a room to start editing..."
                            disabled
                        ></textarea>

                        <div class="toolbar">
                            <button class="btn btn-secondary" onclick="syncDocument()" id="syncBtn" disabled>üîÑ Sync</button>
                            <button class="btn btn-secondary" onclick="getActivity()" id="activityBtn" disabled>üìä Activity</button>
                        </div>
                    </div>
                </div>
            </div>

            <script type="module" src="src/main.tsx"></script>

        </div>
    </body>
</html>
