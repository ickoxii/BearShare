version: '3.8'

services:
  # BearShare WebSocket Server
  server:
    image: bearshare-server
    build:
      context: ..
      dockerfile: docker/bearshare-server.Dockerfile
    restart: always
    ports:
      - '9001:9001'
    environment:
      DATABASE_URL: mysql://root:password@db:3306/bearshare
      BIND_ADDR: 0.0.0.0:9001
      FILE_STORE_PATH: /app/file_store
      RUST_LOG: info,server=debug
    volumes:
      - file-store-data:/app/file_store
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bearshare-network

  # MySQL Database
  db:
    image: mysql:8.4.2
    command: --mysql-native-password=ON
    restart: always
    ports:
      - '3307:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bearshare
      MYSQL_TCP_PORT: 3306
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bearshare-network

volumes:
  mysql-data:
    driver: local
  file-store-data:
    driver: local

networks:
  bearshare-network:
    driver: bridge

# Usage:
# - From parent directory containing both rga/ and collaborative-editor-server/
# - Build and start: docker-compose -f collaborative-editor-server/ci.docker-compose.yml up -d --build
# - WebSocket is accessible at ws://localhost:9001/ws
# - Database is accessible at localhost:3307 (mapped from container's 3306)
# - File store persists document data in the 'file-store-data' volume
# - MySQL data persists in the 'mysql-data' volume




